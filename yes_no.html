<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(45deg,
    #FFB6C1,  /* Blush Pink */
    #F875AA,  /* Soft Rose */
    #FFC3A0,  /* Peachy Love */
    #FF4C61   /* Romantic Red */
      );
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .backdrop {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: scaleIn 1.2s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .box h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      margin: 0 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .no {
      background: #e74c3c;
      color: white;
    }

    .yes:hover, .no:hover {
      opacity: 0.8;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="box">
    <h1>Do you like me? ðŸ’–</h1>
    <div class="buttons">        
      <button class="yes" onclick="window.location.href='Index.html'">Yes</button>
      <button class="no" onclick="window.close()">No</button>
    </div>
  </div>

  <script>
    function createFirework() {
      const f = document.createElement('div');
      f.className = 'firework';
      f.style.top = `${Math.random() * 100}%`;
      f.style.left = `${Math.random() * 100}%`;
      f.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      f.style.animationDuration = `${Math.random() + 0.5}s`;
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 1000);
    }

    setInterval(createFirework, 200);
  </script>
</body>
</html>
