<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Change</title>
        <link rel="stylesheet" href="Index.css">
        <!--Fonts-->
        <link href="https://api.fontshare.com/v2/css?f[]=excon@500&display=swap" rel="stylesheet">
        <link href="https://api.fontshare.com/v2/css?f[]=gambetta@400&f[]=general-sans@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="top">
                    <h1>Love Letter💌</h1>
                </div>
                <hr style="height: 5px; width: 100%; background-color:  #C5A7E0;">
                <div class="middle">
                    <div class="mid-top">
                        <span class="mid-top-text">Maharani ji👑🤭</span>
                    </div>
                    <div class="mid-mid">
                        <span class="letter" id="typewriter-text"></span>
                    </div>
                </div>
                <hr style="height: 5px; width: 100%; background-color:  #C5A7E0;">
                <div class="end">
                    <span class="end-text">This is made By <span class="heart">💗</span></span>
                </div>
            </div>
        </div>
        <audio id="keySound" src="https://cdn.pixabay.com/audio/2022/03/17/audio_0c8d45b34b.mp3"></audio>
        <script>
            alert("You Really Love Me🤭");
            const text = `Hey… maharani ji 💗 kaise ho aap?
Pehle toh maafi chahta hoon, itni raat ko disturb kar raha hoon 😅
Par dil ki baat hai… aur kab se dil mein daba rakhi thi 💭

Main thoda sa shy hoon, thoda introvert bhi 😶‍🌫️
Aur aapko bataya bhi tha — love confess karna nahi aata...
Lekin aaj, bas himmat karke keh raha hoon...

Mujhe aapse pyaar hai.
Haan... I love you ❤️‍🔥

Pata nahi kab, kaise...
Bas dheere-dheere aap mere khayalon ka hissa ban gaye 🌌
Jab bhi aankhein band karta hoon, aapka chehra hi dikhayi deta hai 😌
Aur raat ke sapno mein... bas aap hi aate ho 💭💘

Shayad keh nahi sakta sab kuch shabdon mein...
Lekin haan, mehsoos karwa ke zarur dikha sakta hoon 💪🥹

Agar main aapko thoda bhi pasand hoon,
Toh ek chhoti si “Haan” ka intezaar rahega 💫
Warna koi gila nahi...
Best friend hi sahi, lekin dil se toh hamesha aapke apne rahenge ❣️`;

            const output = document.getElementById("typewriter-text");
            const sound = document.getElementById("keySound");
            let index = 0;

            function typeChar() {
                if (index < text.length) {
                    output.textContent += text.charAt(index);
                    if (text.charAt(index) !== ' ') {
                        sound.currentTime = 0;
                        sound.play();
                    }
                    index++;
                    setTimeout(typeChar, 80);
                }
            }

            window.onload = typeChar;
        </script>
    </body>
</html>
