hu<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Change</title>
        <link rel="stylesheet" href="Index.css">
        <!--Fonts-->
        <link href="https://api.fontshare.com/v2/css?f[]=excon@500&display=swap" rel="stylesheet">
        <link href="https://api.fontshare.com/v2/css?f[]=gambetta@400&f[]=general-sans@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="top">
                    <h1>Love Letter💌</h1>
                </div>
                <hr style="height: 5px; width: 100%; background-color:  #C5A7E0;">
                <div class="middle">
                    <div class="mid-top">
                        <span class="mid-top-text">Person Name</span>
                    </div>
                    <div class="mid-mid">
                        <span class="letter" id="typewriter-text"></span>
                    </div>
                </div>
                <div class="end">
                    <span class="end-text">This is made By <span class="heart">&hearts;</span></span>
                </div>
            </div>
        </div>
        <audio id="keySound" src="https://cdn.pixabay.com/audio/2022/03/17/audio_0c8d45b34b.mp3"></audio>
        <script>
            alert("You Really Love Me🤭");
            const text = `hey, kesi hai vese sorry😅, itni raat ko bhejne ke liye, vese maine tujhe bataya tha ki mujhe love confess karna nahi aata aur uppar se main introvert hu, and aaj kar raha hu mujhe tujhse pyaar hai I love you❤️‍🩹, main tujhse kab se pyaar kar raha tha tujhe pata bhi nai hai, jab bhi sochu tera hi chehera dikhata hai aur jab bhi so jao tu aati hai sapne mein 😭, and at the end bas itna kehena chaoga ki bol toh nahi paoga magar kuch karke toh dikha sakta hu 😌`;

            const output = document.getElementById("typewriter-text");
            const sound = document.getElementById("keySound");
            let index = 0;

            function typeChar() {
                if (index < text.length) {
                    output.textContent += text.charAt(index);
                    if (text.charAt(index) !== ' ') {
                        sound.currentTime = 0;
                        sound.play();
                    }
                    index++;
                    setTimeout(typeChar, 80);
                }
            }

            window.onload = typeChar;
        </script>
    </body>
</html>
